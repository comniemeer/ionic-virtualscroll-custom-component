<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Virtual Scroll Custom Component</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-virtual-scroll [items]="items">
    <div *virtualItem="let item">
      <app-custom-virtual-scroll-item [item]="item"></app-custom-virtual-scroll-item>
    </div>
  </ion-virtual-scroll>
</ion-content>
